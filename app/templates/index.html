<!doctype html>
<html lang="en">

<head>
  <title>
    FairShare
  </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
  <!-- Header -->
  <header class="fixed-top">
    <div class="container-fluid">
      <div class="row">
        <!-- Brand -->
        <div class="col-4 d-flex align-items-center justify-content-start">
          <a href="#" id="brand" class="my-3">Fairshare</a>
        </div>

        <!-- Group number display -->
        <div class="col-4 d-flex align-items-center justify-content-center">
          <span id="group-number-display">Group: ######</span>
          <button class="btn p-0 ps-1 text-white" id="copy-button">
            <i class="fa-solid fa-copy" id="group-number-copy-icon"></i>
          </button>
        </div>

        <!-- New group button -->
        <div class="col-4 d-flex align-items-center justify-content-end">
          <a href="#" id="new-group-button">+ Create a new group!</a>
        </div>
      </div>
    </div>
  </header>
  <!-- End header -->

  <!-- Main content -->
  <div class="container" id="main-body-container">
    <div class="row justify-content-center">
      <div class="col-8 px-0 bg-white" id="main-body">
        <!-- Button row at top of payment list -->
        <div class="container" id="button-container">
          <div class="row">
            <div class="col-4 d-flex justify-content-center align-items-center">
              <button type="button" id="new-payment-btn" class="btn btn-custom my-3">Add payment</button>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
              <button type="button" id="calculate-btn" class="btn btn-custom my-3">Calculate</button>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
              <button type="button" id="new-person-btn" class="btn btn-custom my-3">Add person</button>
            </div>
          </div>
        </div>
        <!-- End button row -->
        
        <!-- Payment list -->
        <div class="d-flex flex-column" id="payment-container">
        </div>
        <!-- End payment list -->
      </div>
    </div>
  </div>
  <!-- End main content -->

  <!-- Popup to add person to table -->
  <div class="form-container" id="add-person-form-container">
    <div class="form-popup">
      <span class="close">&times;</span>
      <form action="/add_person" method="post" id="add-person-form">
        <label for="new-person-name">Enter a new person:</label>
        <input type="text" id="new-person-name" name="name" placeholder="Name" autocomplete="off">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Popup to add payment to table -->
  <div class="form-container" id="add-payment-form-container">
    <div class="form-popup">
      <span class="close">&times;</span>
      <form action="/add_payment" method="post" id="add-payment-form">
      </form>
    </div>
  </div>

  <!-- Popup to edit payment -->
  <div class="form-container" id="edit-payment-form-container">
    <div class="form-popup">
      <span class="close">&times;</span>
      <form action="/edit_payment" method="post" id="edit-payment-form">
      </form>
    </div>
  </div>

  <!-- Popup to confirm delete -->
  <div class="form-container" id="delete-form-container">
    <div class="form-popup">
      <span class="close">&times;</span>
      <form action="/delete" method="post" id="delete-form">
      </form>
    </div>
  </div>

  <!-- Popup to show calculations -->
  <div class="form-container" id="calculate-container">
    <div class="form-popup">
      <span class="close">&times;</span>
      <div id="calculate-body"></div>
    </div>
  </div>

  

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- Custom JS -->
  <script src="../static/js/functions.js"></script>
  <script src="../static/js/load.js"></script>
  <script src="../static/js/scripts.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/938b14a27f.js" crossorigin="anonymous"></script>
</body>

</html>
