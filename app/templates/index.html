<!doctype html>
<html lang="en">

<head>
  <title>
    FairShare
  </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
  <header class="text-center text-light">
    <h1>FairShare</h1>
    <h3>Expense splitting calculator for groups!</h3>
  </header>
  <div class="container d-flex justify-content-center mb-3" id="button-row">
    <button type="button" id="new-payment-btn" class="btn btn-secondary me-3">Add payment</button>
    <button type="button" id="calculate-btn" class="btn btn-secondary me-3">Calculate</button>
    <button type="button" id="new-person-btn" class="btn btn-secondary me-3">Add person</button>
  </div>
  <div class="container" id="main">
    <table class="table table-striped table-hover bg-white" id="table">
    </table>
  </div>

  <!-- Popup to add person to table -->
  <div class="form-container" id="add-person-form-container">
    <div class="form-popup">
      <span class="close">&times;</span>
      <form action="/add_person" method="post" id="add-person-form">
        <label for="new-person-name">Enter a new person:</label>
        <input type="text" id="new-person-name" name="name" placeholder="Name" autocomplete="off">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Popup to add payment to table -->
  <div class="form-container" id="add-payment-form-container">
    <div class="form-popup">
      <span class="close">&times;</span>
      <form action="/add_payment" method="post" id="add-payment-form">
      </form>
    </div>
  </div>

  <!-- Popup to show calculations -->
  <div class="form-container" id="calculate-container">
    <div class="form-popup">
      <span class="close">&times;</span>
      <div id="calculate-body"></div>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="../static/js/functions.js"></script>
  <script src="../static/js/load.js"></script>
  <script src="../static/js/scripts.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
